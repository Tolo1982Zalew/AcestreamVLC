name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.8  # â† ZMIANA z 3.9 na 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          wget \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          ccache \
          automake

    - name: Cache buildozer
      uses: actions/cache@v4
      with:
        path: |
          .buildozer
          ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade buildozer cython==0.29.36 virtualenv

    - name: Build APK with buildozer
      run: |
        yes | buildozer android debug || buildozer android debug
      timeout-minutes: 60

    - name: List built files
      run: |
        echo "=== Checking bin directory ==="
        ls -lah bin/ || echo "No bin directory"
        echo "=== Finding APK files ==="
        find . -name "*.apk" -type f

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: acestreamvlc-apk
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: error

    - name: Build summary
      if: success()
      run: |
        echo "âœ… APK built successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ APK files:" >> $GITHUB_STEP_SUMMARY
        ls -lh bin/*.apk >> $GITHUB_STEP_SUMMARY || echo "No APK found"
